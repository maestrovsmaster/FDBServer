<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ScanServer Авторизация</title>
</head>
<body>


<body onload="document.authrization.login.focus();"> 
<!-- Присваиваю фокус в поле ввода имени пользователя -->
<form name="authrization" action="Login" method="get">
<table id="login_table">
<tbody>
<tr><td>
  <table cellpadding="0" cellspacing="20" width="400">
  <tbody>
  <tr>
    <td></td>
    <td class="auth_title" colspan="2">Авторизация</td>
  </tr>
  <tr>
    <td class="auth_cell_titles">Логин</td>
    <td class="auth_cell" width="100%">
      <input name="login" style="width: 100%;" class="auth" type="text" />
    </td>
  </tr>
  <tr>
    <td class="auth_cell_titles">Пароль</td>
    <td class="auth_cell">
      <input name="pass" style="width: 100%;" class="auth" type="password" />
    </td>
  </tr>
  <tr>
    <td></td>
    <td class="auth_submit" align="left">
      <input value="Войти" name="submit" id="auth_submit_button" type="submit" />
      <a href="/BarcodeServer3/StateServlet">проверить состояние</a>
    </td>
  </tr>
  </tbody></table>
</td></tr>
</tbody>
</table>
</form>
</body>



</html>
